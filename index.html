<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Clock application showing local time, and includes an alarm clock function" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/369f2651cf.js" crossorigin="anonymous" async></script>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="index3.css">
    <title>Alarm Clock</title>
</head>

<body>
    <main>
        <div id="clockd">
            <!-- HTML Canvas Element Clock -->
            <div>
                <div class="clock-container container-fluid">
                    <div class="row">
                        <div class="col-12 justify-content-center">
                            <canvas id="clockCanvas" width="500" height="500"
                                aria-label="Round clock face with moving hands telling the current time" role="img">
                                Sorry, your Browser doesn't support canvas
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Alarm Bell Icon -->
            <div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 justify-content-center" id="alarmBell"><i class="far fa-bell-slash"></i>
                        </div>
                    </div>
                </div>

                <!-- Bootstrap Accordions -->
                <div id="ctime">
                    <h1 class="header">THE CURRENT TIME</h1>
                    <div class="square">
                      <div class="digits" id="chr">00</div>
                      <div class="text">HR</div>
                    </div>
                    <div class="square">
                      <div class="digits" id="cmin">00</div>
                      <div class="text">MIN</div>
                    </div>
                    <div class="square">
                      <div class="digits" id="csec">00</div>
                      <div class="text">SEC</div>
                    </div>
                  </div>
              
                  <!-- (B) SET ALARM -->
                  <div id="tpick">
                    <h1 class="header">SET ALARM</h1>
                    <div id="tpick-h" class="square"></div>
                    <div id="tpick-m" class="square"></div>
                    <div id="tpick-s" class="square"></div>
                    <input type="button" value="Set" id="tset"/>
                    <input type="button" value="Reset" id="treset" disabled/>
                  </div>
            </div>
        </div>

        <!-- Alarm Sound -->
        <audio id="alarmSound">
            <!-- No Browser support for Edge / IE -->
            <source src="assets/audio/cradles-zara-zara-remix-50408.mp3" type="audio/mpeg">
            <!-- Edge / IE, Chrome, Firefox, Safari & Opera Browser support -->
            <source src="assets/audio/iphone-6-plus-original-ringtone-256k-50456.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <!-- /Alarm Sound-->
    </main>
    <!-- /Main -->


    <script src="index (2).js"></script>
    <script src="index.js"></script>
</body>

</html>
